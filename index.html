<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </head>
  <body>
    <!-- Background fixed (position absolute)-->
    <div class="bg-fixed">
      <!-- Barra superiore -->
      <div class="top"> </div>
      <!-- Sfondo centrale -->
      <div class="center"></div>
    </div>
    <!-- /Background fixed -->

    <!-- Container sito -->
    <div id="container">

      <!-- Sidebar sx-->
      <div class="sidebar-sx">

        <!-- Sidebar sx top -->
        <div class="sidebar-sx-top">
          SIDEBAR-SX-TOP
        </div>
        <!-- /Sidebar sx top -->

        <!-- Sidebar sx content -->
        <div class="sidebar-sx-content">
            <!-- Box notifiche -->
            <div class="box-notify">
                BOX NOTIFY
            </div>
            <!-- /Box notifiche -->

            <!-- Box search -->
            <div class="box-search">
              BOX SEARCH
            </div>
            <!-- /Box search -->

            <!-- Box contacts -->
            <div class="box-contacts">
              BOX CONTACTS
              <!-- Test lista contacts -->
              <ul>
                <li v-for="contatto in contacts">
                  <img width="40px" height="40px":src="'./img/avatars/avatar' + contatto.avatar + '.jpg'">
                  {{contatto.name}}
                </li>
              </ul>
              <!-- /Test lista contacts -->
            </div>
            <!-- /Box contacts -->

        </div>
        <!-- /Sidebar sx content -->



      </div>
      <!-- /Sidebar sx -->

      <!-- Main -->
      <div class="main">

        <!-- Main top -->
        <div class="main-top">
          MAIN TOP
        </div>
        <!-- /Main top -->




        <!-- Main content -->
        <div class="main-content">
          <h1>Boolzap!</h1>
          <i class="fa fa-whatsapp" aria-hidden="true"></i>
          <input v-model="testoProva">
        </div>
        <!-- /Main content -->


        <!-- Main bottom -->
        <div class="main-bottom">
          BOTTOM
        </div>
        <!-- /Main bottom -->
      </div>
      <!-- /Main -->


    </div>
    <!-- /Container -->

    <!-- Script JS -->
    <script src="./js/main.js" charset="utf-8"></script>
    <!-- /Script JS -->
  </body>
</html>
